networks:
  bracket_lan:
    driver: bridge

volumes:
  bracket_pg_data:
  bracket_static_data:

services:
  bracket:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bracket
    # depends_on:
    #   - postgres
    env_file:
      - .env
    
    image: bracket
    networks:
      - bracket_lan
    ports:
      - 8400:8400
    restart: unless-stopped
    volumes:
      - bracket_static_data:/app/static

